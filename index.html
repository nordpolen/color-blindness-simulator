<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Blindness Simulator</title>

  <!-- Tailwind CSS for layout and styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- JSZip for ZIP export functionality -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="manifest" href="/favicon/site.webmanifest" />

</head>
<body class="bg-gray-100 p-6 font-sans">
  <main class="max-w-6xl mx-auto bg-white p-6 rounded shadow-md">
    <header class="mb-6">
      <h1 class="text-3xl font-bold">Color Blindness Simulator</h1>
    </header>

    <!-- Image Upload Area -->
    <section>
      <div id="dropZone" class="border-2 border-dashed border-gray-400 p-6 mb-4 text-center cursor-pointer hover:bg-gray-50 rounded">
        <p class="text-gray-600">Click or drag & drop an image here</p>
        <input type="file" id="imageInput" accept="image/*" class="hidden" />
      </div>
    </section>

    <!-- Filter Selection -->
    <section class="mb-4">
      <label for="filterSelect" class="block mb-1 font-medium">Select a simulation filter:</label>
      <select id="filterSelect" class="p-2 border rounded w-full md:w-1/2">
        <option value="">No simulation</option>
        <option value="protanopia">Protanopia (Red-Blind)</option>
        <option value="protanomaly">Protanomaly (Red-Weak)</option>
        <option value="deuteranopia">Deuteranopia (Green-Blind)</option>
        <option value="deuteranomaly">Deuteranomaly (Green-Weak)</option>
        <option value="tritanopia">Tritanopia (Blue-Blind)</option>
        <option value="tritanomaly">Tritanomaly (Blue-Weak)</option>
        <option value="achromatopsia">Achromatopsia (Grayscale)</option>
      </select>
      <p id="filterDescription" class="text-sm text-gray-600 italic mt-1">Select a filter to see its description here.</p>
    </section>

    <!-- Image Canvases -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Original Image -->
      <div class="relative">
        <h2 class="text-center text-lg font-semibold mb-1">Original Image</h2>
        <canvas id="originalCanvas" class="w-full border rounded"></canvas>
        <button class="absolute top-2 right-2 bg-white rounded-full p-1 cursor-pointer shadow" title="Zoom Original" data-zoom="original">üîç</button>
      </div>

      <!-- Simulated Image -->
      <div class="relative">
        <h2 class="text-center text-lg font-semibold mb-1">Simulated Image</h2>
        <canvas id="simulatedCanvas" class="w-full border rounded"></canvas>
        <button class="absolute top-2 right-2 bg-white rounded-full p-1 cursor-pointer shadow" title="Zoom Simulated" data-zoom="simulated">üîç</button>
      </div>
    </section>

    <!-- Download Buttons -->
    <section class="flex flex-wrap gap-2 mt-6">
      <button id="downloadBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Download Simulated Image</button>
      <button id="downloadAllBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Download All Filters as ZIP</button>
    </section>
  </main>

  <!-- Zoom Modal -->
  <div id="zoomModal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center z-50">
    <img id="zoomImage" class="max-w-full max-h-full" alt="Zoomed view" />
  </div>

  <!-- Main script -->
  <script src="app.js"></script>
</body>
</html>
