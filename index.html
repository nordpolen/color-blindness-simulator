<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Blindness Simulator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-3xl font-bold mb-6">Color Blindness Simulator</h1>

    <div id="dropZone" class="border-2 border-dashed border-gray-400 p-6 mb-4 text-center cursor-pointer hover:bg-gray-50">
      <p class="text-gray-600">Click or drag & drop an image here</p>
      <input type="file" id="imageInput" accept="image/*" class="hidden" />
    </div>

    <select id="filterSelect" class="mb-2 block p-2 border rounded w-full md:w-1/2">
      <option value="">No simulation</option>
      <option value="protanopia">Protanopia (Red-Blind)</option>
      <option value="protanomaly">Protanomaly (Red-Weak)</option>
      <option value="deuteranopia">Deuteranopia (Green-Blind)</option>
      <option value="deuteranomaly">Deuteranomaly (Green-Weak)</option>
      <option value="tritanopia">Tritanopia (Blue-Blind)</option>
      <option value="tritanomaly">Tritanomaly (Blue-Weak)</option>
      <option value="achromatopsia">Achromatopsia (Grayscale)</option>
    </select>

    <div id="filterDescription" class="text-sm text-gray-600 mb-4 italic">Select a filter to see its description here.</div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="relative">
        <h2 class="text-center text-lg font-semibold mb-1">Original Image</h2>
        <canvas id="originalCanvas" class="w-full border"></canvas>
        <div class="absolute top-2 right-2 bg-white rounded-full p-1 cursor-pointer shadow" title="Click to zoom" data-zoom="original">
          üîç
        </div>
      </div>
      <div class="relative">
        <h2 class="text-center text-lg font-semibold mb-1">Simulated Image</h2>
        <canvas id="simulatedCanvas" class="w-full border"></canvas>
        <div class="absolute top-2 right-2 bg-white rounded-full p-1 cursor-pointer shadow" title="Click to zoom" data-zoom="simulated">
          üîç
        </div>
      </div>
    </div>

    <div class="flex flex-wrap gap-2 mt-6">
      <button id="downloadBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Download Simulated Image
      </button>
      <button id="downloadAllBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Download All Filters as ZIP
      </button>
    </div>
  </div>

  <!-- Zoom Modal -->
  <div id="zoomModal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center z-50">
    <img id="zoomImage" class="max-w-full max-h-full" alt="Zoomed view" />
  </div>

  <script src="app.js"></script>
</body>
</html>
